- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.tmux.conf: tmux.conf
    ~/.tmuxinator: tmuxinator/
    ~/.vim: vim/
    ~/.vimrc: vimrc
    ~/.bashrc: bashrc
    ~/.config/xfce4/terminal/terminalrc: terminalrc

- shell:
   - [git submodule update --init --recursive, Installing/updating submodules]
   - [fonts/install.sh, Installing PowerLine fonts]
